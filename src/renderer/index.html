<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:;">
    <title>ChildGuard - Child Protection System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Loading screen styles */
        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
            color: white;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #1976d2;
            font-weight: bold;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 14px;
            opacity: 0.8;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Prevent text selection in UI elements */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Custom window controls for frameless window */
        .window-controls {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 9999;
            display: flex;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
        }

        .window-control {
            width: 46px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .window-control:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .window-control.close:hover {
            background: #e81123;
        }

        /* Drag region for window */
        .drag-region {
            -webkit-app-region: drag;
            height: 32px;
            position: fixed;
            top: 0;
            left: 0;
            right: 138px; /* Space for window controls */
            z-index: 9998;
        }

        /* No drag region for interactive elements */
        .no-drag {
            -webkit-app-region: no-drag;
        }
    </style>
</head>
<body>
    <!-- Loading screen (will be replaced by React) -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-logo">CG</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">ChildGuard</div>
        <div class="loading-subtext">Initializing Child Protection System...</div>
    </div>

    <!-- Main application root -->
    <div id="root"></div>

    <!-- Window controls for frameless window -->
    <div class="window-controls no-select">
        <div class="window-control minimize no-drag" id="minimize-btn">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                <rect x="0" y="5" width="12" height="2"/>
            </svg>
        </div>
        <div class="window-control maximize no-drag" id="maximize-btn">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                <rect x="0" y="0" width="12" height="12" fill="none" stroke="currentColor" stroke-width="1.5"/>
            </svg>
        </div>
        <div class="window-control close no-drag" id="close-btn">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                <path d="M1 1L11 11M11 1L1 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
        </div>
    </div>

    <!-- Drag region for window movement -->
    <div class="drag-region"></div>

    <script>
        // Window control handlers
        document.getElementById('minimize-btn').addEventListener('click', () => {
            if (window.electronAPI) {
                window.electronAPI.window.minimize();
            }
        });

        document.getElementById('maximize-btn').addEventListener('click', () => {
            if (window.electronAPI) {
                window.electronAPI.window.maximize();
            }
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            if (window.electronAPI) {
                window.electronAPI.window.close();
            }
        });

        // Hide loading screen when React app loads
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
            }, 2000); // Show loading for 2 seconds
        });

        // Prevent context menu in production
        if (process.env.NODE_ENV === 'production') {
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        }

        // Prevent drag and drop of files
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Prevent F12 (DevTools) in production
            if (e.key === 'F12' && process.env.NODE_ENV === 'production') {
                e.preventDefault();
            }

            // Prevent Ctrl+Shift+I (DevTools) in production
            if (e.ctrlKey && e.shiftKey && e.key === 'I' && process.env.NODE_ENV === 'production') {
                e.preventDefault();
            }

            // Prevent Ctrl+R (Reload) in production
            if (e.ctrlKey && e.key === 'r' && process.env.NODE_ENV === 'production') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
